<!DOCTYPE html>

<!-- Exercise 2.14 Table and Images -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Exercise 2.14</title>
    </head>

    <body>
        <!-- the table tag opens a table -->
        <table border = "1">
            <tr> <!-- <tr> inserts a row -->
                <td> <!-- table data -->
                    <br>
                    <br>
                    <h1><strong>Objectives</strong></h1>
                        <ul>
                            <li>To be able to create table with rows and columns of data.</li>
                            <li>To be able to control the display and formatting of tables.</li>
                            <li>To be able to create and use forms.</li>
                        </ul>
                        <p>
                            <em> <!-- embellish = italicize -->
                                Yea, from the table of my memory I'll wipe way all trivial fond records.
                            </em>
                            <br> <!-- break. add a blank line -->
                            William Shakespeare
                        </p>
                        <br>
                        <br>
                </td>
                <!-- create a second column -->
                <td>
                    <!-- add an image -->
                    <image src = "camel.png"
                           width ="150"
                           height = "200"></image>
                </td>
            </tr>
        </table>
    </body>
</html>
