<!DOCTYPE html>

<!-- Exercise 2.14 Table from Fig. 2.19 -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Exercise 2.14</title>
    </head>

    <body>
        <!-- the table tag opens a table -->
        <strong><h1>Table Example Page</h1></strong>

        <table border = "1">
            <caption>Here is a small sample table</caption>
            <!-- the <thead> section appears first in the table -->
            <!-- it formats the table header area -->
            <thead>
                <tr> <!-- <tr> inserts a table row -->
                    <th colspan = "2">This is the table head</th> <!-- insert a heading cell -->
                </tr>
            </thead>

            <!-- all table content is enclosed -->
            <!-- within the <tbody> -->
            <tbody>
                <tr>
                    <td colspan = "2">This is the body</td> <!-- insert a data cell -->
                </tr>
            </tbody>

            <!-- the <tfoot> section appears last in the table -->
            <!-- it formats the table footer -->
            <tfoot>
                <tr>
                  <th>This is the table</th>
                  <th>foot.</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
