<!--5.7 (Linear Gradient) Create a div element with a width and height of 500px.
Create a diagonal linear gradient using the colors of the rainbowâ€”
Red, Orange, Yellow, Green, Blue, Indigo, Violet. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 5.7- Diagonal Rainbow</title>
    <style>
        div {
            /* width and height of 500px */
            width: 500px;
            height: 500px;
            background: -webkit-linear-gradient(
            45deg, red, orange, yellow, green, blue, indigo, violet
            );
        }
    </style>
</head>
<body>
    <h2>Diagonal Linear Gradient</h2>
    <div id = "diagonal"></div>
</body>
</html>
