<!-- Assignment 3.8 Creating an Autocomplete Form with a datalist -->
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>New HTML5 autocomplete Attribute and datalist Element</title>
    </head>

    <body>
        <h1>Autocomplete and Datalist Demo</h1>
        <p>This form demonstrates the new HTML5 autocomplete attribute
            and the datalist element.
        </p>

        <!-- autocomplete on -->
        <form method = "post" autocomplete="on">
            <p><label for = "txtList"> Weekday:
                <input type = "text" id = "txtList"
                    placeholder="Select a Day of the Week" list = "week" />
                <datalist id = "week">
                    <option value = "Sunday">
                    <option value = "Monday">
                    <option value = "Tuesday">
                    <option value = "Wednesday">
                    <option value = "Thursday">
                    <option value = "Friday">
                    <option value = "Saturday">
                </datalist>
            </label></p>
            <p><input type = "submit" value = "Submit" />
                <input type = "reset" value = "Clear" /></p>
        </form>
    </body>
</html>
