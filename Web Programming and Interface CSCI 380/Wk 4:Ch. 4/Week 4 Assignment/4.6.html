<!-- Write a CSS rule that changes the color of all elements
containing attribute class = "greenMove" to
green and shifts them down 25 pixels and right 15 pixels. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Color and Position Change</title>
        <style type = "text/css">
            .moveGreen {
                color: green;
                margin-top: 25px;
                margin-left: 15px;
            }
        </style>
    </head>
    <body>
        <div> Original Text </div>
        <div class = "moveGreen"> Change color to Green Text
            <p> all element in class </p>
            <p> shifts them down 25px and right 15 px </p>
        </div>
    </body>
</html>
