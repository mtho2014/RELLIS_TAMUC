<!-- Write a CSS rule that gives all h1 and h2 elements
a padding of 0.5 ems, a dashed border style and a margin of 0.5 ems. -->


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ASSIGNMENT 4.5- DASHED BORDER</title>
        <style type = "text/css">
            h1, h2 {
                border: 1px dashed;
                padding: 0.5em;
                margin: 0.5em;
            }
        </style>
    </head>
    <body>
        <h1> "Rule that gives h1 elements a padding of .5em with a dasher border style and margin of 0.5 em" </h1>
        <h2> "Rule that gives h2 elements a padding of .5em with a dasher border style and margin of 0.5 em" </h2>

    </body>
</html>
